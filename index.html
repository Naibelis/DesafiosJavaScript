<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="margin: 5px auto; width: 500px;">
    <header>
      <h1>Carrito de compras</h1>
      <p id="descripcion"></p>
    </header>

    <section id="serviciosDisponibles" style="border: cornflowerblue 1px solid; padding: 5px; margin: 5px 0 5px 0;">
      <h2>Servicios Disponibles</h2>
      <button id="mostrarServicios">Mostrar</button>
      <div id="servicios" style="display: none;"></div>
    </section>
    
    <section>
      <label for="cliente">Cliente:</label>
      <input type="text" name="cliente" id="cliente">
      <h2>
        Cantidad de elementos en el carrito: <span id="cantidadCarrito">0</span>
      </h2>
      <button id="agregarItems">Agregar items</button>
      <h2>Items:</h2>
      <div id="itemsCarrito"></div>
    </section>
    <section>
      <p>Muchas gracias <span style="color: blueviolet; font-weight: bold;" id="nombreCliente"></span> por preferirnos</p>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/desafio.js"></script>
  </body>
</html>
